<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body style=" background-image: linear-gradient(to bottom, #FFFCF9, #F5CAC3);">
    <h1 id="header" style="text-align: center; margin-top: 30px;"></h1>
    <br>
    <ul id="addNewTask"></ul>
    <input type="text" id="newTask" autofocus placeholder="Add a task" style="width: 80%; height: 25px; padding: 20px 50px; margin: 20px 50px 20px 5px;">
    <button type="button" class="btn btn-outline-secondary" id="button">Add</button>
</body>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
     function GreetUser(){
        return "Hello, Let's start planing today!";
     }
     document.getElementById("header").innerHTML = GreetUser();

    var addNewTask=document.getElementById("addNewTask");
    var newTask=document.getElementById("newTask");
    var button=document.getElementById("button");

    function addTask(){
        var newMessage = document.createElement("li");
        newMessage.innerHTML = newTask.value;
        addNewTask.appendChild(newMessage);
        newTask.value="";
    }
    button.addEventListener("click", addTask);

    
    newTask.addEventListener("keyup", function(event){
        if(event.key==="Enter") {
            addTask();
        }
    })
    });
    </script>
</body>
</html>
